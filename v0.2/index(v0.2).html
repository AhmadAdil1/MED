<html>
    <head>
  <title>GFR</title>
  <style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    </head>
    <body>
      <script>      
 function calculateGFR() {
        var gender = document.getElementById("gender").value;
        var Age = document.getElementById("Age").value; 
        var Creatinine = document.getElementById("Creatinine").value;
          if (gender == 'Male') {
            var GFR = 141 * (Math.pow ((Creatinine / 0.9) , -1.209)) * (Math.pow (0.993 , Age)) ;
        }else if (gender == 'Female') {
          var GFR = 144 * (Math.pow ((Creatinine / 0.7) , -1.209)) * (Math.pow (0.993 , Age)) ;
        }else {
        console.log('IDK')
        }
        
  document.getElementById("result").innerHTML = GFR.toFixed(1);

  
  if(GFR.toFixed(1) >= 90){
        document.getElementById("treat").innerHTML = "Normal kidney";
       
      }else if(GFR.toFixed(1) < 90 && GFR.toFixed(1) >= 60 ){
        document.getElementById("treat").innerHTML = "Stage 2 kidney disease";
  
      }else if(GFR.toFixed(1) < 60 && GFR.toFixed(1) >= 45){
        document.getElementById("treat").innerHTML = "Stage 3a kidney disease";
  
      }else if(GFR.toFixed(1) < 45 && GFR.toFixed(1) >= 30){
        document.getElementById("treat").innerHTML = "Stage 3b kidney disease";
  
      }else if(GFR.toFixed(1) < 30 && GFR.toFixed(1) >= 15){
        document.getElementById("treat").innerHTML = "Stage 4 kidney disease";
  
      }else if(GFR.toFixed(1) < 15){
        document.getElementById("treat").innerHTML = "Stage 5 kidney Failure";
  
      }

      }
</script>

 

<h1>GFR</h1>
<h3>Fill in the form to determine your patient's Chronic kidney disease GFR </h3>
<p><strong>GFR for Male is (141 * ((Creatinine / 0.9) ^ -1.209) * 0.993 ^ Age) <br>
           for Female (144 * ((Creatinine / 0.7) ^ -1.209) * 0.993 ^ Age)  
    <br></strong></p>
<form id="form">
 <label>Age:</label><br><input id="Age" type="text" name="Age" required><br>
 <label>Creatinine(mg/dL):</label><br><input id="Creatinine" type="text" name="Creatinine" required><br>
<label for="gender">Gender:</label>
<select id="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select> <br>
</form>
<br>
<input type="button" onclick="calculateGFR()" value="Calculate" />
<p><b>Your patient's GFR is:</b><br>
  <span id="result"></span>
  <p><b>Diagnosis is</b><br>
    <span id="treat"></span>
</body>
</html>
